datasets:
  screen_caption_opt: # name of the dataset builder
    # data_dir: ${env.data_dir}/datasets
    data_type: images # [images|videos|features]

    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          url: /projectnb2/ivc-ml/aburns4/screen2words/train.json
          storage: /projectnb2/ivc-ml/aburns4/screen2words/train.json
        val:
          url:  /projectnb2/ivc-ml/aburns4/screen2words/val.json
          storage:  /projectnb2/ivc-ml/aburns4/screen2words/val.json
        test:
          url: /projectnb2/ivc-ml/aburns4/screen2words/test.json
          storage: /projectnb2/ivc-ml/aburns4/screen2words/test.json
      images:
        storage: /projectnb2/ivc-ml/aburns4/combined/
