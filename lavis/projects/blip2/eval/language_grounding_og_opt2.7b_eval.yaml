model:
  arch: blip2_opt
  model_type: vqa_screen_opt2.7b
  use_grad_checkpoint: False
  load_finetuned: False
  text_condition_qformer: False

datasets:
  language_ground: # name of the dataset builder
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 364
    text_processor:
        eval:
          name: "blip_question"

run:
  task: rico_vqa
  # optimizer
  batch_size_train: 32
  batch_size_eval: 1
  num_workers: 4

  max_len: 2
  min_len: 1
  num_beams: 5

  seed: 42
  output_dir: "output/BLIP2/language_ground/opt2"

  evaluate: True
  test_splits: ["val", "test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: False
